{% extends "base.html" %}
{% block content %}

{% if authors|length == 0 %}
<p class='error'>There are no authors registred yet.</p>
	{% else %}

        <h2>List of Authors:</h2>
		{% for author in authors %}
        <div>
            <a href='/blog?user={{ author.id }}'>{{ author.email }}</a>
        </div>
		{% endfor %}

{% endif %}

{% endblock %}
