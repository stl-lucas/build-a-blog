{% extends "base.html" %}
{% block content %}

{% if posts|length == 0 %}
	<p class='error'>No posts yet</p>
	{% else %}
	
		{% for post in posts %}
		<div>
			<h1><a href='post?id={{ post.id }}'>{{ post.title }}</a></h1>
            <p>By: <a href='/blog?user={{ post.owner.id }}'>{{ post.owner.email }}</a></p>
			<p>{{ post.body }}</p>
			<hr/>
		</div>
		{% endfor %}
		
{% endif %}
	
{% endblock %}
