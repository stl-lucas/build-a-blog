{% extends "base.html" %}
{% block content %}

{% if posts|length == 0 %}
	<p class='error'>No posts yet</p>
	{% else %}
	
		{% for post in posts %}
		<div>
			<a href='post?id={{ post.id }}'>{{ post.title }}</a>
			<p>{{ post.body }}</p>
			<hr/>
		</div>
		{% endfor %}
		
{% endif %}
	
{% endblock %}
