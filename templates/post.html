{% extends "base.html" %}
{% block content %}
{% if not post %}
	<p class='error'>Sorry, we couldn't find the post you were looking for.</p>
	{% else %}
	
		<div>
			<h2>{{ post.title }}</h2>
            <p>By: <a href="/blog?user={{ post.owner.id }}">{{ post.owner.email }}</a></p>
			<p>{{ post.body }}</p>
		</div>
		
{% endif %}
{% endblock %}
